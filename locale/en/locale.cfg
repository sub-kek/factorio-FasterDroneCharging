[mod-setting-description]
FasterRoboportCharging-robo-charging-speed=Charging speed for a single roboport charging pad. Use kW or MW as units. (Default: 1000kW)
FasterRoboportCharging-roboport-charging-speed=Charging speed for the roboports internal battery. Use kW or MW as units. (Default: 5MW)
FasterRoboportCharging-roboport-idle-usage=Power usage when the roboport is idle. Use kW or MW as units. (Default: 50kW)
FasterRoboportCharging-roboport-internal-buffer-capacity=Capacity of the roboports internal battery. Use kJ or MJ as units. (Default: 100MJ)
FasterRoboportCharging-roboport-logistics-radius=Logistics radius in tiles. (Default: 25)
FasterRoboportCharging-roboport-construction-radius=Construction radius in tiles. (Default: 55)
FasterRoboportCharging-logistic-robot-max-energy=Maximum energy capacity of logistic drones. (Default: 3MJ)
FasterRoboportCharging-construction-robot-max-energy=Maximum energy capacity of construction drones. (Default: 3MJ)
