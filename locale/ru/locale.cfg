[mod-setting-description]
FasterRoboportCharging-robo-charging-speed=Скорость зарядки одной точки дронстанции. Используйте единицы kW или MW. (По умолчанию: 1000kW)
FasterRoboportCharging-roboport-charging-speed=Скорость зарядки внутренней батареи дронстанции. Используйте единицы kW или MW. (По умолчанию: 5MW)
FasterRoboportCharging-roboport-idle-usage=Энергопотребление дронстанции в режиме простоя. Используйте единицы kW или MW. (По умолчанию: 50kW)
FasterRoboportCharging-roboport-internal-buffer-capacity=Вместимость внутренней батареи дронстанции. Используйте единицы kJ или MJ. (По умолчанию: 100MJ)
FasterRoboportCharging-roboport-logistics-radius=Радиус логистики в плитках. (По умолчанию: 25)
FasterRoboportCharging-roboport-construction-radius=Радиус строительства в плитках. (По умолчанию: 55)
FasterRoboportCharging-logistic-robot-max-energy=Максимальный запас энергии логистического дрона. (По умолчанию: 3MJ)
FasterRoboportCharging-construction-robot-max-energy=Максимальный запас энергии строительного дрона. (По умолчанию: 3MJ)
